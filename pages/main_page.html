<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="openTab(event, 'tasks')">Tasks</button>
        <button class="tablinks" onclick="openTab(event, 'timer')">Pomodoro</button>
    </div>

    <div id="tasks" class="tabcontent">
            <h3>ToDo List</h3>
            <p>Dummy ToDo list page.</p>
    </div>

    <div id="timer" class="tabcontent">
            <h3>Pomodoro</h3>
            <p>Dummy Pomodoro timer page.</p>
    </div>    
</body>
<script>
    document.getElementById("defaultOpen").click();

    function openTab(evt, tabId) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    document.getElementById(tabId).style.display = "block";
    evt.currentTarget.className += " active";
}  
</script>
</html>
